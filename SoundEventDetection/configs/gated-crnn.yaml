data:
    feature: data/dev/feature.csv
    label: data/dev/label.csv
    class_indice_file: data/metadata/class_label_indices.txt
    stratified: True
dataloader_args:
    batch_size: 32
    num_workers: 1

optimizer:
    type: AdamW
    args:
        lr: 0.001

epochs: 100 
model:
    type: GatedCrnn
    args: {
        n_channels: [16, 32, 64],
        pooling_sizes: [4, 2, 2],
        gru_layers: 1,
        gru_hidden: 128,
        conv_block: glu
    }

outputpath: experiments/
