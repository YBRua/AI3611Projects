augment:
    mode:
    - xblock_mixing
data:
    feature: data/dev/feature.csv
    label: data/dev/label.csv
    class_indice_file: data/metadata/class_label_indices.txt
    stratified: True
dataloader_args:
    batch_size: 32
    num_workers: 1

optimizer:
    type: AdamW
    args:
        lr: 0.001

epochs: 100 
model:
    type: ConvTransformer
    args: {
        n_channels: [16, 32, 64],
        pooling_sizes: [2, 2, 2],
        dropout: 0.2,
        conv_block: res
    }

outputpath: experiments/
